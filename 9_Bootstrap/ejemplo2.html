<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <style>
        body{
            background: #f5f5f5;
            background: linear-gradient(to right, #88fbff, #b25af1);
        }
        .bg{
            background-image: url(../assets);
        }
    </style>

    <title>Bootstrap ejemplo 2</title>
</head>
<body>
    <div class="container w-75 bg-primary mt-5 b-5 rounded shadow">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="text-end">
                    <img src="../polymer/1.png" alt="">
                </div>
                <h2 class="fb-bold text-center py-3"></h2>
                <form action="#">
                    <div class="mb-4">
                        <label for="email">Correo electronico</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="mb-4">
                        <input type="checkbox" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantener conectado</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            Iniciar sesión
                        </button>
                    </div>
                    <div class="my-3">
                        <span>No tienes cuenta? <a href="#">Registrate aqui</a></span>
                        <span><a href="#">Recuperar Contraseña</a></span>
                    </div>
                </form>
                <div class="container">
                    <div class="row text-center">
                        <div class="col-12">
                            Iniciar sesion con
                        </div>
                        <div class="row">
                            
                            <div class="col">
                               
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="col2 d-none d-md-block">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                                          </svg>
                                    </div>
                                    <div class="col-12 col-md-10">
                                        Facebook
                                    </div>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            
                            <div class="col">
                                
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="col2 d-none d-md-block">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                                          </svg>
                                    </div>
                                    <div class="col-12 col-md-10">
                                        Google
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>



    </div>
</body>
</html>
