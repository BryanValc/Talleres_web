<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webix</title>
    <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css" type="text/css">
    <script src="https://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
</head>
<body>
    <script type="text/javascript">

            {ventas: "12",mes: "Diciembre"},

        ]

        webix.ui({
            rows:[
                {
                    cols:[
                        {
                            view:"chart",
                            type:"bar",
                            value:"#ventas#",
                            label:"#ventas#",
                            xAxis:{
                                template:"#mes#"
                            },
                            yAxis:{
                                start:0,
                                end:60,
                                step:5
                            },
                            data:meses
                        },
                        {
                            view:"chart",
                            type:"pie",
                            value:"#ventas#",
                            label:"#ventas#",
                            data:meses
                        }
                    ]
                },
                {
                    view: "button", width: 230, value: "Exportar a PDF como tabla", click: function () {
                        webix.toPDF("chart", { autowidth: true });
                    }
                },
                {
                    view: "button", width: 230, value: "Exportar a PDF como imagen", click: function () {
                        webix.toPDF("chart", { display: "image" });
                    }
                },
                {
                    view: "button", width: 320, value: "Exportar a PDF chart como imagen y tabla", click: function () {
                        webix.toPDF("chart", { display: "all", autowidth: true });
                    }
                }
            ]
        });

    </script>
</body>
</html>
